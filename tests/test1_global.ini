## AUTOVAL analysis configuration file.
##
## To skip a certain definition, either comment the whole line with #
## or remove the value to unset its variable.
## Or, just do not call that parameter in your application!
##
## Example of use:
## import csdllib
##     cfg = csdllib.oper.sys.config ('al182012.hsofs.ini')
##     print cfg['Analysis']['name']
## >'WaterLevel'

#==================================================================
[Analysis]
ExperimentDescr     = STOFS-2D-Global Output Validation
Tag                 = v1.1.1
Pacific             = 0  # 1 if STOFS-3D-Pacific
Name                = WaterLevel   # looks up params from its section
NumberOfProcessors  = 1
MultirunStats       = 1
PointDataStats      = 1
PointDataPlots      = 1
PointSkillPanel     = 1
PointLocationMap    = 1
PointSkillMap       = 1
FieldEvolution      = 0  # Can take a long time. Use for final analysis only
FieldDataStats      = 0
FieldDataPlots      = 0
MaxFieldPlots       = 1
VDatum       = MSL # NAVD for STOFS-3D-Atlntic 
workDir      = /work/noaa/nosofs/aalipour/STOFS_2D_Test/outputs/work/
LocalDataDir = /work/noaa/nosofs/aalipour/STOFS_2D_Test/outputs/data/ # Place to download and store data files
tmpDir       = /work/noaa/nosofs/aalipour/STOFS_2D_Test/outputs/tmp/  # Temporary holder, to be purged at completion 
reportDir    = /work/noaa/nosofs/aalipour/STOFS_2D_Test/outputs/www/
imgDir       = ./img/                           # relative to reportDir
LonMin     =  -180.0
LonMax     =   180.0
LatMin     =   -90.0
LatMax     =    90.0 
Nowcast    = 0 # Set 1 if you want to include the nowcast period in timeseries.
NowcastPeriod = 120 # Total number of hours for the nowcast period.
NowcastPeriodineachfile = 6 # Number of hours for the nowcast period in each file.
BiasCorrection = 0 # Set 1 if the model outputs are bias corrected
#GridFile   = ftp://ocsftp.ncd.noaa.gov/svinogra/GESTOFS/glo6/GESTOFS_vPT_V2_w_weir_island.14
#GridFile   = /nos/nosofs/inputs/static/estofs_grid
GridFile   = /work/noaa/nosofs/aalipour/STOFS_2D_Test/inputs/static/stofs_2d_glo_grid
DomainFile = /work/noaa/nosofs/aalipour/STOFS_2D_Test/config/config.map.estofs.glo.ini
# If specified, DomainFile overwrites Lon and Lat limits of the map
# DomainFile consists of one block [MapLimits] with Lon and Lat limits
# You can read it with the same config reader:
#     cfg = csdllib.oper.sys.config (DomainFile)
#==================================================================

[WaterLevel]
LongName          = Combined Water Level
FieldFileMask     = fort.63.nc,fields.cwl.nc        # Fields
FieldFileVariable = zeta 
FieldYMin         =-1.5
FieldYMax         = 1.5
MaxFieldFileMask  = maxele                   # Max Fields
MaxFieldVariable  = zeta_max
MaxFieldYMin      = 0.0
MaxFieldYMax      = 2.0
#PointFileMask     = fort.61.nc,points.cwl.nc        # Points
PointFileMask     = fort.61.nc,points.autoval.cwl.nc        # Points removing up to North Cove WA
PointFileVariable = zeta
PointYMin         =-4.0
PointYMax         = 4.0
PointDatesStart   = #YYYYMMDDHHMM If defined, it will
PointDatesEnd     = #YYYYMMDDHHMM override model dataspan
VariableUnits     = M MSL
GlobalStatFile    = stats.estofs.atl.global.cwl.csv
LocalStatFile     = stats.estofs.atl.cwl.csv             
PointTemplate     = ftp://ocsftp.ncd.noaa.gov/estofs/templates.htm/pointVal.waterlevel.htm

#==================================================================
[Forecast]               # Select a forecast cycle if needed.
Cycle             = #t00z # Leave blank if you want the latest cycle

#==================================================================
# Specify up to 4 sub-domains
[Zoom1]
DomainFile = /work/noaa/nosofs/aalipour/STOFS_2D_Test/config/config.map.estofs.atl.ini
[Zoom2]
DomainFile = /work/noaa/nosofs/aalipour/STOFS_2D_Test/config/config.map.estofs.pac.ini
[Zoom3]
DomainFile = /work/noaa/nosofs/aalipour/STOFS_2D_Test/config/config.map.puertorico.ini

#==================================================================
[WindVelocity]
LongName          = 10-m winds
FieldFileMask     = fort.74.        # Fields
FieldFileVariable = wind 
FieldYMin         = 0.0
FieldYMax         = 60.0
MaxFieldFileMask  = maxwvel                   # Max Fields
MaxFieldVariable  = wind_max
MaxFieldYMin      = 0.0
MaxFieldYMax      = 60.0
PointFileMask     = fort.72.        # Points
PointFileVariable = wind
PointYMin         = 0
PointYMax         = 60.
VariableUnits     = M S-1

#==================================================================

[AtmPressure]
LongName          = Mean Sea Level Atmospheric Pressure
FieldFileMask     = fort.73.        # Fields
FieldFileVariable =  
FieldYMin         = 
FieldYMax         = 
MaxFieldFileMask  = minpr                    # Min Fields
MaxFieldVariable  = pr_min
MaxFieldYMin      = 
MaxFieldYMax      = 
PointFileMask     = fort.71.        # Points
PointFileVariable = pr              #?
PointYMin         = 
PointYMax         = 
